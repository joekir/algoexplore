<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
    integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="stylesheets/gh-fork-ribbon.css">
  <link rel="stylesheet" href="stylesheets/base.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.0/d3.min.js"
    integrity="sha512-wKo55+1oH5DGJ19ScVUHTtcZiqJuSnknSs8CgzzEm1lNftJRDXN/kWpF9Kx+vPam8HBeg53OxS0MYd0+Iz9cjQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.1.2/es5/core.min.js"
    integrity="sha512-qrSkHv2KkHdkK726WXsklnMzFpDPvWeExhSbzsE/XRPlMi8F9KfHQqhF0M6Q/Rl5JyFU42OD1H8AmgcoZJzhwg=="
    crossorigin="anonymous" async></script>
  <script src="js/disable-double-tap-zoom.js"></script>
  <title>Algo Explore</title>
</head>

<body>
  <a class="github-fork-ribbon is-hidden-touch" href="https://github.com/joekir/algoexplore" target="_blank"
    data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
  <nav class="navbar is-transparent is-light">
    <div class="navbar-brand">
      <a href="/" class="is-hidden-touch">
        <img src="assets/img/explore.png" width="100%" height="100%">
      </a>
      <div class="navbar-burger" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Algorithms
          </a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" href="/ctph" data-link>
              ssdeep
            </a>
            <!-- <a class="navbar-item" href="/base64" data-link>
                Base64
              </a>
              <a class="navbar-item" href="/sha3" data-link>
                SHA-3
              </a> -->
          </div>
        </div>
        <a class="navbar-item" href="https://github.com/joekir/algoexplore/blob/main/README.md" target="_blank">
          How to use this framework
        </a>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container pb-6">
      <div class="tags has-addons is-right">
        <span class="tag is-dark">algo</span>
        <span class="tag is-info is-light" id="algo-name">none</span>
      </div>
      <label for="input" class="label">Input Text</label>
      <div class="field">
        <div class="control is-expanded inline-block-child">
          <input id="algo-input" class="input input-min-width-50" type="text" value="The quick brown fox jumped over the lazy dog's back"
            placeholder="type something, then press 'initialize input'...">
        </div>
        <div class="control inline-block-child">
          <a id="button1" class="button is-outlined is-info is-light" type="reset" onclick="initAlgo()">
            <span>Initialize Input</span>
            <span class="icon is-small">
              <i class="fas fa-power-off"></i>
            </span>
          </a>
          <a id="button2" class="button is-outlined is-primary is-light" type="submit" onclick="stepAlgo()">
            <span>Step the Algorithm</span>
            <span class="icon is-small">
              <i class="fas fa-step-forward"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <label for="app" class="label">Algorithm Visualization</label>
      <div id="app"></div>
      <label for="algo-output" class="label">Output Text</label>
      <div class="field">
        <div class="control">
          <input id="algo-output" class="input normal-cursor" placeholder="algorithm output will appear here" disabled>
        </div>
      </div>
    </div>
  </section>
  <script src="js/index.js"></script>
  <script src="js/app.js"></script>
</body>
<footer class="footer is-hidden-touch">
  <div class="content has-text-centered">
    <p>
      <strong>algoexplore</strong> by <a href="https://josephkirwin.com">Joe Kirwin</a>. The source code is licensed
      under
      <a href="https://github.com/joekir/algoexplore/blob/main/LICENSE">MPL2.0</a>.
    </p>
    <p>
      <a href="https://bulma.io">
        <img src="https://bulma.io/images/made-with-bulma--dark.png" alt="Made with Bulma" width="128" height="24">
      </a>
    </p>
  </div>
</footer>
</html>
