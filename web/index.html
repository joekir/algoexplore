  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

<body>
  <h1>ssdeepviz - read the paper <a href="/Kornblum_Identifying_almost_identical_files_using_context_triggered_piecewise_hashing.pdf" target="_blank">paper</a> first</h1>
  <form class="form-inline">
    <div id="input_div">
      <label for="input">Input Text</label>
      <textarea id="input" name="input_text">Fuzzy Wuzzy was a bear, Fuzzy Wuzzy had no hair</textarea>
    </div>
    <div>
      <label for="sig">ssdeep sig</label>
      <output id="sig"></output>
    </div>
    <div class="button_div">
      <button id="button1" type="button" onclick="init()">Initialize Input</button>
      <button id="button2" type="button" onclick="stepHash()">Step the Algorithm</button>
    </div>
  </form>
  <svg id="svgDoc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
